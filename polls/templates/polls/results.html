{% load static %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}">
<div id="Webname" class="Header" style="background-color: #333; color: white; padding: 20px; text-align: center;">
    <h1 style="font-size: 48px; margin: 0;">KU Polls</h1>
    <p style="font-size: 24px; margin-top: 10px;">KU Polls - Kasetsart University's Polls</p>
    <div style="margin-top: 20px;">
        <button class="Tablink" id="HomeLink" style="background-color: #555; color: white; padding: 10px 20px; border: none; border-radius: 5px; margin-right: 10px; cursor: pointer;">Home</button>
        <button class="Tablink" id="AdminLink" style="background-color: #555; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Admin</button>
    </div>
</div>
<h1 style="color: white;" class="questionResult">
    {{ question.question_text }}
</h1>
<div class="table-container">
    <table>
        <thead>
            <tr>
                <th>Choice</th>
                <th>Votes</th>
            </tr>
        </thead>
        <tbody>
            {% for choice in question.choice_set.all %}
                <tr>
                    <td>{{ choice.choice_text }}</td>
                    <td>{{ choice.votes }} vote{{ choice.votes|pluralize }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
